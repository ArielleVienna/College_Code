<!DOCTYPE html>

<html>
	<head> 
		<title>This is a webmap tutorial for javascript</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
   
   
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>
   
   <style>
		#mapid { 
			height: 400px;
			width: 400px;
			}
   </style>
	</head>
	
	<body>
	<div id="mapid"></div>
	 <script>
		var mymap = L.map('mapid')
	 //L refers to the leaflet 
	 //[] is the center
	 //the 13 is the map zoom; max of 18
	 
	 L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1Ijoid29vZDIyOTc1IiwiYSI6ImNqc2M4ajBxdzBpOWQ0N28zNGNrNjlhcmcifQ.8e2M0bAepUMx9Jn3d6TLLQ'
}).addTo(mymap);

		//tileLayer is used to create a tile layer 
		//z is zoom level
		//X is the 
	 var marker = L.marker([51.5, -0.09]).addTo(mymap);
	 
	 var circle = L.circle([51.508, -0.11], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 500
	}).addTo(mymap);


	 var polygon = L.polygon([
    [51.509, -0.08],
    [51.503, -0.06],
    [51.51, -0.047]
	]).addTo(mymap);
	 
	 marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
	 circle.bindPopup("I am a circle.");
	 polygon.bindPopup("I am a polygon.");
	 
	 function onMapClick(e) {
    alert("You clicked the map at " + e.latlng);
	}

	mymap.on('click', onMapClick);
	
		mymap.locate({setView: true, maxZoom: 16});
	
	 
	 </script>
	
	
	
	</body>
	
	


</html>
